- name: Evangélia
  content: Tout s'est bien passé. Le studio était propre et les personnes nous ont montré l'appartement et aidé aussi malgré notre arrivée tardive. En plus le studio était proche du metro et du gare du Nord.
  image_file: evangelia.jpg
- name: Perrine
  content: Très bon accueil! J'ai passé une très bonne nuit au calme!!! C'était vraiment très appréciable à Paris. Une bonne adresse pour un séjour à Paris.
  image_file: perrine.jpg
 
